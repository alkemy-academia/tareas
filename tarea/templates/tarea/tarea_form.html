<!DOCTYPE html>
<html>
    <head>
        <title>Creacion/Modificacion de Tarea</title>
        <style>
            .errorlist {
                color: red;
            }
        </style>
    </head>
    <body>
        <main style="margin: 50px;">
            <h1>Creacion/Modificacion de Tarea</h1>
            <form method="post">
                {% for field in form %}
                    <div class="campo">
                        {{ field.errors }}
                        {{ field.label_tag }}
                        {{ field }}
                    </div><br>
                {% endfor %}
                {% csrf_token %}
                <input type="submit" value="Guardar">
            </form>
            <br>
            <hr>
            <a href="{% url 'tarea:lista_tareas' %}">Volver a Lista de Tareas</a>
        </main>
    </body>
</html>
